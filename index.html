<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="Calculator.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

</head>

<body>
    <!-- I make this calculator for learning purpose with project main focus using logic in javascript So' Dont focus on Design  -->
    <h1 class="text-center m-5 pb-5">Welcome To Our Calculator</h1>
    <div class="container ">
        <div class="backgrouncolor">
            <div class="text-center m-3 ">
                <input type="text" placeholder="0"
                    style="height: 40px; width: 250px; text-align: right;border: none;font-size: 30px;" />
            </div>
            <div class="row  text-center ">
                <div class=" col-12 m-2 ">
                    <button type="button" class="btn-lg btn-dark py-2 px-3 ">x^2</button>
                    <button type="button" class="btn-lg btn-dark py-2 px-3 ">X</button>
                    <button type="button" class="btn-lg btn-dark py-2 px-3 ">%</button>
                    <button type="button" class="btn-lg btn-dark py-2 px-3 ">C</button>
                </div>

            </div>
            <div class="row  text-center ">
                <div class=" col-12 m-2 ">
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">7</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">8</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">9</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">*</button>
                </div>

            </div>
            <div class="row text-center  ">
                <div class="col-12 m-2 ">
                    <button type="button" class="btn-lg btn-dark py-3 px-4">4</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4">5</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4">6</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">/</button>
                </div>
            </div>

            <div class="row text-center  ">
                <div class="col-12 m-2 ">
                    <button type="button" class="btn-lg btn-dark py-3 px-4">1</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4">2</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4">3</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">+</button>
                </div>
            </div>

            <div class="row text-center  ">
                <div class="col-12 m-2">
                    <button type="button" class="btn-lg btn-dark py-3 px-4">0</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4">.</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4">=</button>
                    <button type="button" class="btn-lg btn-dark py-3 px-4 ">-</button>
                </div>
            </div>

        </div>
    </div>


    <script src="Calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</body>

</html>
